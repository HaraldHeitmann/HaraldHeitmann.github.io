---
layout: default
---


<div class="posts">
Here comes a static content changed!

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"> READ MORE {{ post.title }} </a>
    </article>
  {% endfor %}
</div>
